<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mod.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column">

<!-- NavBar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top m">
    <div class="d-flex flex-row justify-content-between w-100 p-1" >
        <div class="navbar-collapse collapse dual-collapse2" style="flex-basis: 100%">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/mod/users">Utenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mod/posts">Posts</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Channels
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/mod/officialChannels">Official Channels</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/mod/privateChannels">Private Channels</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="order-sm-first order-lg-0 mx-auto">
            <a class="navbar-brand" href="/mod">SquealerMOD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse dual-collapse2" style="flex-basis: 100%">
            <div class="ms-auto"></div>
            <span class="navbar-text text-white ms-auto me-2">@<span id="session-user" >${user}</span></span>
            <button class="btn btn-light btn-outline-danger" onclick="window.location.href = '/logout'">Logout</button>
        </div>
    </div>
</nav>



<div class="d-flex flex-column">

    <div class="p-5 flex-column text-white" id="div1" style="height: 100%; width: 100%">
        <h1> ยง<span id="channel-name">${name}</span> </h1>
        <h6> creato da @<span id="channel-creator"></span></h6>
        <div class="d-inline-flex flex-row align-items-center pt-3">
            <div id="channel-description" class="p-2 rounded d-inline bg-white text-dark"></div>
            <i id="modify-description" class="p-2 bi bi-pencil-fill"> Modifica </i>
            <button id="modify-button" type="button" class="btn btn-success ms-2" style="display: none">
                Fatto
            </button>
        </div>
        <!-- Modal Button -->
        <div class="d-flex flex-row align-items-center pt-4">
            <div class="me-2">Filters: </div>
            <div id="post-filters" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="filters" id="filter-all" value="" checked>
                <label class="btn btn-light" for="filter-all">Mostra tutti</label>

                <input type="radio" class="btn-check" name="filters" id="filter-text" value="text">
                <label class="btn btn-light" for="filter-text">Testo</label>

                <input type="radio" class="btn-check" name="filters" id="filter-image" value="image">
                <label class="btn btn-light" for="filter-image">Immagini</label>

                <input type="radio" class="btn-check" name="filters" id="filter-geo" value="geolocation">
                <label class="btn btn-light" for="filter-geo">Geolocalizzazione</label>



            </div>

                <div class="ms-auto m-1">
                    <button type="button" class="btn btn-primary ms-auto " data-bs-toggle="modal" data-bs-target="#addPost">
                        Aggiungi Post
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteChannel">
                        Elimina Canale
                    </button>
                </div>
        </div>

        <div class="d-flex flex-row align-items-center">
            <div class="me-auto mt-2">
                <p> Post trovati: <span id="post-trovati"></span> </p>
            </div>
        </div>

        <div id="posts" class="d-flex flex-column align-items-center">

        </div>

    </div>
</div>



<div class="modal fade" id="addPost" tabindex="-1" aria-labelledby="addPostModal" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5">Inserisci post in ยง${name}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <div>
                    <select id="type-select" class="form-select" aria-label="Post type select">
                        <option id="" value="text" selected>Testo</option>
                        <option id="" value="image">Immagine</option>
                    </select>
                </div>
                <div class="form-group d-flex align-items-center flex-column">
                    <div id="content" class="mt-2 d-flex flex-row align-items-center" style="width: 100%">
                        <label for="content" class="form-label w-100" style>
                            <textarea class="form-control" name="content" id="post-content" rows="3" placeholder="Inserisci testo o link per immagine...." style="resize: none" data-role="none"></textarea>
                        </label>
                    </div>
                    <div id="preview">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="submit" id="addPostButton" class="btn btn-primary">Inserisci</button>
            </div>
    </div>
</div>
</div>




<div class="modal fade" id="deleteChannel" tabindex="-1" aria-labelledby="deleteChannelModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-body">
                    <div class="text-dark">
                        Stai per eliminare il canale, sei sicuro?
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-danger" id="delete-button">Elimina</button>
                </div>
        </div>
    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/reservedChannelProfile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
