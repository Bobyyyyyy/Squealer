<div class="d-flex flex-column">

    <div class="p-5 bg-white flex-column" id="div1" style="height: 100%; width: 100%">
        <!-- Modal Button -->
    <div class="d-flex flex-row align-items-center p-3 pe-0">
        <input class="form-control" id="filter" type="text" style="height: 10%; width: 15%; background-color: lightgray" placeholder="Cerca..">
        <button type="button" class="btn btn-primary ms-auto " data-bs-toggle="modal" data-bs-target="#addUser">
            Add User
        </button>
    </div>

        <!-- User Table -->
    <div class="mx-auto" id="table1"></div>


        <!-- User Table Pages -->
    <nav aria-label="User Table Pagination">
        <ul class="pagination justify-content-end" id="pages"></ul>
    </nav>


    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="addUserModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addUserLabel">Inserisci Dati Utente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="/db/user">
            <div class="modal-body">
                <div>
                    <label for="name" class="form-label w-100"> Nome:
                        <input type="text" class="form-control" name="name" id="name" placeholder="Inserisci nome"></label>
                </div>
                <div>
                    <label for="email" class="form-label w-100"> Email:
                        <input type="email" class="form-control" name="email" id="email" placeholder="Inserisci email"></label>
                </div>
                <div>
                    <label for="password" class="form-label w-100"> Password:
                        <input type="password" class="form-control" name="password" id="password" placeholder="Inserisci password"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="user" value="user" checked>
                    <label class="form-check-label" for="user">
                        User
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="smm" value="smm">
                    <label class="form-check-label" for="smm">
                        Social Media Manager
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="mod" value="mod">
                    <label class="form-check-label" for="mod">
                        Mod
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="Vip" value="Vip">
                    <label class="form-check-label" for="Vip">
                        Vip
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="submit" class="btn btn-primary">Inserisci</button>
            </div>
            </form>
        </div>
    </div>
</div>

    <!--Modify User Modal-->
    <div class="modal fade" id="modUser" tabindex="-1" aria-labelledby="modUserModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modUserLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div>
                            <label for="daily" class="form-label w-100"> Giornalieri:
                                <input type="number" class="form-control" name="daily" id="daily" placeholder="Inserisci caratteri giornalieri"></label>
                        </div>
                        <div>
                            <label for="weekly" class="form-label w-100"> Settimanali:
                                <input type="number" class="form-control" name="weekly" id="weekly" placeholder="Inserisci caratteri settimanali"></label>
                        </div>
                        <div>
                            <label for="monthly" class="form-label w-100"> Mensili:
                                <input type="number" class="form-control" name="monthly" id="monthly" placeholder="Inserisci caratteri mensili"></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button class="btn btn-primary" id="modifyButton">Modifica</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
