<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mod.css">
    <title>Squealer</title>
</head>
<body class="d-flex flex-column">

<!-- NavBar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top" style="height: 10%">
    <div class="d-flex flex-row justify-content-between w-100 p-1" >
        <div class="navbar-collapse collapse dual-collapse2" style="flex-basis: 100%">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/mod/users">Utenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mod/posts">Posts</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Channels
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/mod/officialChannels">Official Channels</a></li>
                            <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/mod/userChannels">Private Channels</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="order-sm-first order-lg-0 mx-auto">
            <a class="navbar-brand" href="/mod">SquealerMOD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse dual-collapse2" style="flex-basis: 100%">
            <div class="ms-auto"></div>
            <span class="navbar-text text-white ms-auto me-2" >@${user}
            </span>
            <button class="btn btn-light btn-outline-danger" onclick="window.location.href = '/logout'">Logout</button>
        </div>
    </div>
</nav>



<div class="d-flex flex-column">

    <div class="p-5 flex-column" id="div1" style="height: 100%; width: 100%">
        <!-- Modal Button -->
        <div class="d-flex flex-row align-items-center p-3 pe-0">

            <div class="input-group w-25">
                <span class="input-group-text " id="basic-addon1"><select class="select btn" id='search-type' autocomplete="off">
                        <option value="name" selected>Canale</option>
                        <option value="creator">Creatore</option>
                    </select></span>
                <label for="filter" class="sr-only"></label><input class="form-control" id="filter" type="text" style="width: 15%; background-color: lightgray" placeholder="Cerca.." autocomplete="off">
            </div>


            <div class="d-flex flex-row ms-auto">
                <div id="channel-visual" class="btn-group ms-3 btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="filters" id="filter-all" value="" checked autocomplete="off">
                    <label class="btn btn-success" for="filter-all">All</label>

                    <input type="radio" class="btn-check" name="filters" id="filter-public" value="public" autocomplete="off">
                    <label class="btn btn-success" for="filter-public">Public</label>

                    <input type="radio" class="btn-check" name="filters" id="filter-private" value="private" autocomplete="off">
                    <label class="btn btn-success" for="filter-private">Private</label>
                </div>

                <div class="ms-3 d-flex flex-row justify-content-center align-self-center">
                    <label class="text-white fw-normal"> Ordina Per:
                        <select class="select btn btn-success ms-2" id="orderby" autocomplete="off">
                            <option value="popularity" selected>Popolarita'</option>
                            <option value="posts">Numero di post</option>
                        </select>
                    </label>
                </div>
                <div class="ms-3 d-flex flex-row justify-content-center align-self-center me-2" id="options">
                    <label for="order"></label>
                        <select class="select btn btn-success" id="order" autocomplete="off">
                            <option value="" disabled>Ordine</option>
                            <option value="popular" selected>Piu' popolari</option>
                            <option value="unpopular">Meno Popolari</option>
                        </select>
                </div>
                <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#addChannel">
                    Add Channel
                </button>
            </div>



        </div>

        <div class="mt-2 mx-auto text-white d-flex flex-row align-items-center text-center" style="background-color: mediumpurple; height:4vh; width: 90vw;">
            <div class="" style="width: 50%"> Nome </div>
            <div class="" style="width: 50%"> Creatore</div>
            <div class="" style="width: 50%"> Post</div>
            <div class="" style="width: 50%"> Popolarita'</div>
            <div class="" style="width: 50%"> Visibilita'</div>
        </div>
        <div id="channels"></div>

        <!-- Channel table Pages -->
        <nav class="p-3" aria-label="User Table Pagination">
            <ul class="pagination justify-content-end" id="pages"></ul>
        </nav>
    </div>
</div>


<!-- Add User Modal -->
<div class="modal fade" id="addChannel" tabindex="-1" aria-labelledby="addChannelModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Inserisci dati canale</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="/db/channel" id="channelform">
                <div class="modal-body">
                    <div>
                        <label for="name" class="form-label w-100"> Nome:
                            <input type="text" class="form-control" name="name" id="name" placeholder="nome_canale"></label>
                    </div>
                    <div>
                        <label for="creator" class="form-label w-100"> Creatore:
                            <input type="text" class="form-control" name="creator" id="creator" placeholder="nome creatore"></label>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label w-100"> Descrizione:
                            <textarea class="form-control" id="description" name="description" rows="3" form="channelform" placeholder="Inserisci descrizione del canale...." maxlength="150" style="resize: none" data-role="none"></textarea></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="public" value="public" checked>
                        <label class="form-check-label" for="public">
                            Public
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="private" value="private">
                        <label class="form-check-label" for="private">
                            Private
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-primary">Inserisci</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/userChannels.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
